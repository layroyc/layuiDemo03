<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职信息登记表</title>
    <script src="../layuiDemo/layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../layuiDemo/layui-v2.5.6/layui/css/layui.css" media="all">

    <style>
        span{
            text-align: center;
        }

    </style>
</head>

<body>
    <h1 align="center">求职信息登记表</h1>


    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-bg-gray" id="test1">上传简历附件</button>
            </div>

            <div class="layui-inline" id="cccc">
                <label class="layui-form-label">填表日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="data" autocomplete="off" placeholder="2019-03-10" class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" autocomplete="off" placeholder="请输入您的姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select name="sex">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-inline">
                    <input type="text" name="minzu" autocomplete="off" placeholder="请输入您的民族" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-inline">
                    <input type="text" name="jiguan" autocomplete="off" placeholder="请输入您的籍贯" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" placeholder="请选择您的出生日期"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-inline">
                    <input type="text" name="school" autocomplete="off" placeholder="请输入毕业院校" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所学专业</label>
                <div class="layui-input-inline">
                    <input type="text" name="zhuanye" autocomplete="off" placeholder="请输入所学专业" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-inline">
                    <select name="xueli">
                        <option value="">请选择</option>
                        <option value="博士">博士</option>
                        <option value="硕士">硕士</option>
                        <option value="研究生">研究生</option>
                        <option value="本科">本科</option>
                        <option value="大专">大专</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">专业成绩</label>
                <div class="layui-input-inline">
                    <input type="text" name="score" autocomplete="off" placeholder="请输入专业成绩排名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">毕业时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date2" autocomplete="off" placeholder="请选择您的出生日期"
                        class="layui-input">
                </div>

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">婚姻状况</label>
                <div class="layui-input-inline">
                    <select name="hstatus">
                        <option value="">请选择</option>
                        <option value="已婚">已婚</option>
                        <option value="未婚">未婚</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                        placeholder="请选择您的电话号码" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">求职意向</label>
                <div class="layui-input-inline">
                    <select name="intention">
                        <option value="">请选择</option>
                        <option value="浙江">浙江</option>
                        <option value="深圳">深圳</option>
                        <option value="广东">广东</option>
                        <option value="上海">上海</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">到职时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date3" autocomplete="off" placeholder="请选择到岗时间"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">期望薪资</label>
                <div class="layui-input-inline">
                    <input type="text" name="money" autocomplete="off" placeholder="请输入期望薪资" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发展方向</label>
                <div class="layui-input-inline">
                    <input type="text" name="direction" autocomplete="off" placeholder="请输入发展方向" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">居住地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address" autocomplete="off" placeholder="请输入您的居住地址" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">工作地点</label>
                <div class="layui-input-inline">
                    <select name="dstation1">
                        <option value="">请选择</option>
                        <option value="浙江">浙江</option>
                        <option value="广东">广东</option>
                        <option value="上海">上海</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="dstation2">
                        <option value="">请选择</option>
                        <option value="杭州">杭州</option>
                        <option value="浦东">浦东</option>
                        <option value="深圳">深圳</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>

        </div>


        <button type="button" class="layui-btn layui-btn-normal">填写工作经验</button>
        <div class="layui-row"
            style="border: rgb(218, 221, 218) 1px; height: 40px; margin-top: 20px; text-align: center; line-height: 40px;">
            <div class="layui-col-md1" style="height: 40px; background:  rgb(243, 245, 243); ">工作时间</div>
            <div class="layui-col-md1" style="height: 40px; background:  rgb(243, 245, 243); ">单位名称</div>
            <div class="layui-col-md1" style="height: 40px; background:  rgb(243, 245, 243); ">岗位</div>
            <div class="layui-col-md3" style="height: 40px; background:  rgb(243, 245, 243); ">岗位职责及工作内容</div>
            <div class="layui-col-md2" style="height: 40px; background:  rgb(243, 245, 243); ">离职原因</div>
            <div class="layui-col-md3" style="height: 40px; background:  rgb(243, 245, 243); ">对自己在公司的业绩是否满意</div>
            <div class="layui-col-md1" style="height: 40px; background:  rgb(243, 245, 243); ">编辑</div>

        </div>
      
        <div class="layui-form-item layui-form-text" style="margin-top: 27px;">
            <label class="layui-form-label">自我评价</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="say"></textarea>
            </div>
        </div>
        <span>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="demoSubmit">提交</button>
        </div>
    </span>
    </form>

    <script>
        layui.use(['form', 'layer','layedit', 'laydate', 'upload'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , upload = layui.upload;

            //文件上传
            var uploadInst = upload.render({
                elem: '#test1'
                , url: 'https://httpbin.org/post' //改成您自己的上传接口
                , accept: 'file' //普通文件
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res);
                }
            });

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });
            laydate.render({
                elem: '#date2'
            });
            laydate.render({
                elem: '#date3'
            });

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                pass: function (value) {
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                }
                , content: function (value) {
                    layedit.sync(editIndex);
                }
            });


            //监听提交
            form.on('submit(demoSubmit)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
                // var jsonData = JSON.stringify(data.field)//前端吧kv转换为json
                // layer.msg(jsonData)
                // return false;
            });



        });
    </script>
</body>

</html>
